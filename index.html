<!DOCTYPE html>

<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>自己紹介ページ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div>
      <h1 class="Profile">Profile</h1>

      <div class="main-wrapper">
          <img class="my_pic" src="pro.png" alt="my_photo">
          <div class="name">
            <h2>Tokito Yuhara</h2>
          </div>
          <div class="self-introduction">
            <p>出身地　茨城県
              <br>帝京平成大学　現代ライフ学部　経営学科
              <br>
            </p>
          </div>
        </div>
        <div class="contents-wrapper">
          <h3 class="question">Question</h3>
            <div class="contents">
              <img class="barth" src="barth.png" alt="barth">
              <div class="contents-back">
                <h4>生年月日</h4>
                <p>2000年7月7日</p>
              </div>
            </div>
            <div class="contents">
              <img class="game" src="game.png" alt="pokemon">
              <div class="contents-back">
                <h4>最近はまっているもの</h4>
                <p>Fortnite</p>
              </div>
            </div>
            <div class="contents">
              <img class="animal" src="bird.png" alt="animal">
               <div class="contents-back">
                <h4>買っている動物</h4>
                <p>文鳥</p>
              </div>
            </div>
            <div class="contents">
              <img class="tennis" src="tennis.png" alt="tennis">
              <div class="contents-back">
                <h4>趣味</h4>
                <p>テニス</p>
              </div>
            </div>
            <div class="contents">
              <img class="artist" src="arit.png" alt="artist">
              <div class="contents-back">
                <h4>好きなアーティスト</h4>
                <p>三月のパンタシア</p>
              </div>
            </div>
            <div class="contents">
              <img class="omu" src="omu.png" alt="omu">
              <div class="contents-back">
                <h4>好きな食べ物</h4>
                <p>オムライス</p>
              </div>
            </div>
        </div>
    </main>
</body>
</html>
